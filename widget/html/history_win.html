<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>CRM</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style type="text/css">
        html, body {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="../css/aui.2.0.css">
<body>
<header id="topbar" class="aui-bar aui-bar-nav">
    <a class="aui-btn aui-pull-left" onclick="api.closeWin();">
        <span class="aui-iconfont aui-icon-left">返回</span>
    </a>
    <div class="aui-title">历史扫描</div>
    <div class="aui-btn aui-pull-right" onclick="openFilterFrame('history_filter')">筛选</div>
</header>
</body>
<script src="../script/jquery2.1.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script type="text/javascript">
  apiready = function () {
    var header = $api.byId('topbar');
    var headerPos = $api.offset(header);

    api.openFrame({
      name: 'history_frm',
      url: './history_frm.html',
      rect: {
        x: 0,
        y: headerPos.h,
        w: 'auto',
        h: 'auto'
      },
      bounces: true
    });
  };

  function openFilterFrame(name) {
    api.openFrame({
      name: '' + name + '',
      url: '' + name + '.html',
      rect: {
        x: 0,
        y: api.winHeight - api.frameHeight,
        w: 'auto',
        h: 'auto'
      },
      bounces: false,
      delay: 200
    });
  }
</script>
</html>
